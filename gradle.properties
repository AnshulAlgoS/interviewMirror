# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=1024m
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official
android.nonTransitiveRClass=false
# Disable configuration cache for now (can cause issues with Kotlin 2.0)
org.gradle.configuration-cache=false
# Enable parallel builds
org.gradle.parallel=true
# Gradle daemon
org.gradle.daemon=true
# Enable Kotlin incremental compilation
kotlin.incremental=true
# Suppress Kotlin compiler warnings about experimental APIs
kotlin.suppressExperimentalErrors=true
